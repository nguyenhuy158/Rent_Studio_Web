<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row ">

            <div class="col-12">

                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Add category</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Name category</label>
                            <div class="col-md-4">
                                <input id="name" name="textinput" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="passwordinput">Thumbnail Url</label>
                            <div class="col-md-4">
                                <input id="thumbnailUrl" name="passwordinput" type="text" placeholder=""
                                    class="form-control input-md">
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <div class="col-md-4">
                                <button id="buttonAdd" name="singlebutton" class="btn btn-primary">Add</button>
                            </div>
                        </div>

                    </fieldset>
                </form>


                <table id="tableCategory" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Catelogy Name</th>
                            <th scope="col">Thumbnail</th>
                            <th scope="col">Handle</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@x</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>


    <script type="module" src="./scripts/category.js"></script>
</body>

</html>
